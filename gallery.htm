<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery of Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modal-only styles */
    .modal      {display:none;position:fixed;top:0;left:0;width:100%;height:100%;
                 background:rgba(35,0,47,0.85);align-items:center;justify-content:center;z-index:9999}
    .modal img  {max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 20px #000}
    .close-btn  {position:absolute;top:20px;right:30px;font-size:38px;color:#fff;cursor:pointer}
    .thumbs     {display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:20px}
    .thumbs img {width:180px;height:120px;object-fit:cover;border-radius:8px;cursor:pointer;
                 border:3px solid #b39ddb;transition:transform .2s,border-color .2s}
    .thumbs img:hover {transform:scale(1.05);border-color:#8e44ad}
  </style>
</head>
<body>
  <!-- Password Overlay -->
  <div id="pw-overlay">
    <div id="pw-box">
      <h2>Welcome ðŸ’œ</h2>
      <p>Enter the secret word:</p>
      <input id="pw-input" type="password" autocomplete="off" />
      <button onclick="authorize()">Enter</button>
      <p id="pw-error"></p>
    </div>
  </div>

  <div class="background-animation"></div>

  <header class="header">
    <h1>ðŸ“¸ Memories With You ðŸ“¸</h1>
  </header>

  <nav class="nav-bar">
    <a href="index.htm" class="nav-link">Home</a>
    <a href="gallery.htm" class="nav-link">Gallery</a>
  </nav>

  <section class="thumbs">
    <!-- 10 thumbnails â€“ replace filenames as needed -->
    <img src="images/img1.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img2.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img3.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img4.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img5.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img6.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img7.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img8.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img9.jpg"  alt="" onclick="openModal(this.src)">
    <img src="images/img10.jpg" alt="" onclick="openModal(this.src)">
  </section>

  <!-- modal -->
  <div class="modal" id="modal" onclick="closeModal(event)">
     <span class="close-btn">&times;</span>
     <img id="modal-img" src="">
  </div>

<script src="auth.js"></script>
<script>
function openModal (src) {
  document.getElementById('modal-img').src = src;
  document.getElementById('modal').style.display='flex';
}
function closeModal (e) {
  if (e.target.classList.contains('modal') || e.target.classList.contains('close-btn'))
    document.getElementById('modal').style.display='none';
}
</script>
</body>
</html>
